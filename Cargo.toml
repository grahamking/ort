[package]
name = "ort"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1"
libc = "0.2"
ureq = { version = "3.1.0", features = ["gzip"] }
rustls = { version = "0.23.31", default-features = false, features = ["std", "ring"] }
webpki-roots = { version = "1.0.2", default-features = false }

[profile.release]
strip = true
codegen-units = 1
panic = "abort"
lto = true
